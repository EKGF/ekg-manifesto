name: Create PDF
on: [push]

jobs:
  create-pdf:
    strategy:
      matrix:
        customer: [ 'ekgf' ]
        document_main: [
            'ekg-manifesto'
        ]
        mode: [ 'draft', 'final' ]
        members_only: [ 'yes', 'no' ]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        env:
          TERM: 'xterm-256color'
          OSFONTDIR: ${GITHUB_WORKSPACE}/etc/fonts
          REPOSITORY_NAME: ${{ github.event.repository.name }}
          latex_document_main: ${{ matrix.document_main }}
          latex_customer_code: ${{ matrix.customer }}
          latex_document_mode: ${{ matrix.mode }}
          latex_document_members_only: ${{ matrix.members_only }}
        with:
          root_file: '${{ matrix.document_main }}/${{ matrix.document_main }}.tex'
          latexmk_use_lualatex: true
          extra_system_packages: ncurses git
      - name: Store PDF
        if: ${{ matrix.members_only == 'no' && matrix.customer == 'ekgf' }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.document_main }}
          path: '${{ matrix.document_main }}/${{ matrix.customer }}-*.pdf'
      - name: Upload PDF to Google Drive EKGF
        if: ${{ matrix.customer == 'ekgf' }}
        run: |
          curl --compressed -Ls https://github.com/labbots/google-drive-upload/raw/master/install.sh | sh -s
          echo "CLIENT_ID=${{ secrets.AGNOS_GDRIVE_CLIENT_ID }}" > "${HOME}/.googledrive.conf"
          echo "CLIENT_SECRET=${{ secrets.AGNOS_GDRIVE_CLIENT_SECRET }}" >> "${HOME}/.googledrive.conf"
          echo "REFRESH_TOKEN=${{ secrets.AGNOS_GDRIVE_REFRESH_TOKEN }}" >> "${HOME}/.googledrive.conf"
          source ${HOME}/.profile
          export PATH=${PATH}:$HOME/.google-drive-upload/bin
          cd ${{ matrix.document_main }}/
          echo "Generated PDF files, these files will now be uploaded:"
          ls -al ${{ matrix.customer }}-*.pdf
          gupload \
            --quiet \
            --overwrite \
            --config "${HOME}/.googledrive.conf" \
            --skip-internet-check \
            --root-dir "0ACknmC_fYtNyUk9PVA" \
            --hide \
            ${{ matrix.customer }}-*.pdf


